name: P2P
on:
  push:
    branches:
      - main
      - test_tags
      

jobs:
  p2p:
    uses: coreeng/reusable-p2p/.github/workflows/idp-p2p.yaml@test_tag
    with:
      project-id: ${{ vars.PROJECT_ID }}
      project-number: ${{ vars.PROJECT_NUMBER }}
      tenant-name: ${{ vars.TENANT_NAME }}
